<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content=""width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Home page name on tab</title>
    </head>
    <body style="background-color: #ffffff">
        <div><h1 style="color: #770822da">African Self-Determination Foundation</h1></div>
        <!-- This div will surround all of the div elements and content -->
        <nav>
            <ul class="nav-h">
                <li><a href="#">Home</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
            </ul>
        </nav>
        <!-- aside is a tag that can be used to set a section of text aside-->
        <div>
            <p>Navigation</p>
        </div>
        <!-- Left side div for sidebar navigation -->
        <div>
            <p>Left Nav</p>
        </div>
        <!-- Center where most of your content will be -->
        <div>
        <!-- Anchor Element with Attributes -->
        <div>
            <a href="https://www.google.com" target="_blank">Google with attribute</a>
            <div>
                <a href="https://www.espn.com" target="_parent">ESPN with attribute</a>
            </div>
        </div>
        <div>
            <!-- Anchor with no destination -->
            <a href="#">Someplace...?</a>
        </div>

        </div>
        <div>
            <ul>
                <li>Item 1</li>
                <li class="special">Item 2</li>
                <li> Item <em>three</em></li>
            </ul>
        </div>
        
        
        
    </body>
</html>
